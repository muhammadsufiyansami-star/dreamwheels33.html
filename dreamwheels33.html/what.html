<header class="header" role="banner">
  <div class="header__container container">
    
    <!-- Logo -->
    <div class="header__logo">
      <a href="{{ shop.url }}" aria-label="{{ shop.name }}">
        {% if settings.logo != blank %}
          <img src="{{ settings.logo | img_url: 'medium' }}" alt="{{ shop.name }}" class="header__logo-img">
        {% else %}
          <span class="header__logo-text">{{ shop.name }}</span>
        {% endif %}
      </a>
    </div>

    <!-- Mobile Toggle -->
    <button class="header__toggle" aria-label="Toggle navigation" aria-controls="main-navigation" aria-expanded="false" onclick="toggleHeaderMenu()">
      â˜°
    </button>

    <!-- Navigation -->
    <nav id="main-navigation" class="header__nav" role="navigation" aria-label="Main Navigation">
      <ul class="header__nav-list">
        {% for link in linklists.main-menu.links %}
          <li class="header__nav-item">
            <a href="{{ link.url }}" class="header__nav-link">{{ link.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- Header Actions -->
    <div class="header__actions">
      
      <!-- Search -->
      <form action="/search" method="get" role="search" class="header__search-form">
        <input type="search" name="q" placeholder="Search products..." aria-label="Search" class="header__search-input">
      </form>

      <!-- Account -->
      <a href="/account" class="header__action-link" aria-label="Your account">
        ðŸ‘¤
      </a>

      <!-- Cart -->
      <a href="/cart" class="header__action-link" aria-label="View your cart">
        ðŸ›’ <span class="header__cart-count">{{ cart.item_count }}</span>
      </a>
    </div>

  </div>
</header>
  <style>
/* Base Header Styling */
.header {
  background-color: #fff;
  border-bottom: 1px solid #e5e5e5;
  font-family: 'Helvetica Neue', sans-serif;
  padding: 1rem 0;
}

.header__container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.header__logo img {
  max-height: 45px;
  display: block;
}

.header__logo-text {
  font-size: 1.5rem;
  font-weight: bold;
  color: #333;
  text-decoration: none;
}

/* Navigation */
.header__nav {
  display: flex;
  flex-grow: 1;
  justify-content: center;
}

.header__nav-list {
  display: flex;
  list-style: none;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

.header__nav-link {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: color 0.3s;
}

.header__nav-link:hover {
  color: #000;
}

/* Header Actions */
.header__actions {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.header__action-link {
  text-decoration: none;
  color: #333;
  font-size: 1.2rem;
  position: relative;
}

.header__cart-count {
  font-weight: bold;
  color: #e53935;
  margin-left: 4px;
}

.header__search-form {
  position: relative;
}

.header__search-input {
  padding: 0.5rem 0.75rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Mobile Toggle */
.header__toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .header__toggle {
    display: block;
  }

  .header__nav {
    display: none;
    flex-direction: column;
    width: 100%;
    margin-top: 1rem;
  }

  .header__nav.active {
    display: flex;
  }

  .header__nav-list {
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
  }

  .header__actions {
    width: 100%;
    justify-content: space-between;
    margin-top: 1rem;
  }
}
</style> 
<script>
  function toggleHeaderMenu() {
    const nav = document.getElementById('main-navigation');
    const toggle = document.querySelector('.header__toggle');
    const isOpen = nav.classList.toggle('active');
    toggle.setAttribute('aria-expanded', isOpen);
  }
</script>
