<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/hot-wheels-5-logo-black-and-white.png" type="image/png">
  <title>Shipping Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 700px;
      background: #fff;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .row .field {
      flex: 1;
      min-width: 45%;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .row .field {
        min-width: 100%;
      }
    }

    /* Footer CSS */
    .footer {
      background: linear-gradient(135deg, #ff0000, #111);
      color: #fff;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .footer-col {
      flex: 1 1 220px;
    }

    .footer-logo {
      font-size: 26px;
      font-weight: bold;
      color: #ffd700;
    }

    .footer-col h3 {
      margin-bottom: 15px;
      color: #ffd700;
      font-size: 18px;
    }

    .footer-col ul {
      list-style: none;
      padding: 0;
    }

    .footer-col ul li {
      margin: 8px 0;
    }

    .footer-col ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-col ul li a:hover {
      color: #ffd700;
    }

    .social-icons a img {
      width: 28px;
      margin-right: 10px;
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    .footer-bottom {
      text-align: center;
      margin-top: 25px;
      border-top: 1px solid #444;
      padding-top: 10px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Shipping Form -->
  <div class="form-container">
    <h2>Shipping Information</h2>
    <form>
      <div class="row">
        <div class="field">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Unknown" required />
        </div>
        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Unknown@example.com" required />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8901" required />
        </div>
        <div class="field">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="AF">Afghanistan</option>
            <option value="AL">Albania</option>
            <option value="PK">Pakistan</option>
            <option value="US">United States</option>
            <option value="IN">India</option>
            <option value="UK">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="CA">Canada</option>
          </select>
        </div>
      </div>

      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" placeholder="123 Main St, Apartment #4" required />

      <div class="row">
        <div class="field">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="field">
          <label for="state">State/Province</label>
          <input type="text" id="state" name="state" required />
        </div>
        <div class="field">
          <label for="zip">Zip/Postal Code</label>
          <input type="text" id="zip" name="zip" required />
        </div>
      </div>

      <button type="submit" class="submit-btn">Continue to Shipping</button>
    </form>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-container">
      <!-- Logo & About -->
      <div class="footer-col">
        <h2 class="footer-logo">ðŸ”¥ Hot Wheels</h2>
        <p>Collect. Race. Repeat. Explore our world of die-cast cars and thrilling models.</p>
      </div>

      <!-- Quick Links -->
      <div class="footer-col">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="hotwheels1.html">Home</a></li>
          <li><a href="shop1.html">Shop</a></li>
          <li><a href="parts1.html">Parts</a></li>
          <li><a href="contact1.html">Contact</a></li>
        </ul>
      </div>

      <!-- Customer Support -->
      <div class="footer-col">
        <h3>Support</h3>
        <ul>
          <li><a href="faqs.html">FAQs</a></li>
          <li><a href="shipping.html">Shipping &amp; Returns</a></li>
          <li><a href="contact1.html">Contact Us</a></li>
          <li><a href="track.html">Track Order</a></li>
        </ul>
      </div>

      <!-- Social Links -->
      <div class="footer-col">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Instagram"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="YouTube"></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>Â© 2025 Hot Wheels. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
